<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Mario Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        #gameCanvas {
            border: 4px solid #000;
            background: #5c94fc;
            image-rendering: pixelated;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
        }

        .controls {
            margin-top: 10px;
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
        }

        .score {
            margin-top: 5px;
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            background: #e52521;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover, button:active {
            transform: scale(1.05);
            background: #ff3b36;
        }

        /* Mobile Touch Controls */
        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 10px 20px;
            pointer-events: none;
        }

        .touch-controls.active {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .touch-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            transition: all 0.1s;
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }

        .touch-btn.jump {
            width: 90px;
            height: 90px;
            background: rgba(229, 37, 33, 0.5);
            border-color: rgba(229, 37, 33, 0.9);
        }

        .touch-btn.jump:active {
            background: rgba(229, 37, 33, 0.8);
        }

        .d-pad {
            display: flex;
            gap: 10px;
        }

        /* Landscape orientation warning */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .orientation-warning {
                display: flex;
            }
        }

        /* Show touch controls on mobile */
        @media (max-width: 1024px) and (orientation: landscape), 
               (max-width: 768px) and (orientation: landscape) {
            .touch-controls {
                display: flex;
            }
            
            #gameCanvas {
                max-height: 65vh;
            }
            
            .controls {
                font-size: 14px;
            }
            
            .score {
                font-size: 16px;
            }
            
            button {
                padding: 8px 15px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .touch-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            .touch-btn.jump {
                width: 75px;
                height: 75px;
            }
            
            .controls p.keyboard-hint {
                display: none;
            }
        }

        /* Prevent text selection */
        .game-container, .touch-controls {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="orientation-warning">
        <div style="font-size: 60px; margin-bottom: 20px;">üì±</div>
        <h2>Please Rotate Your Device</h2>
        <p>This game works best in landscape mode</p>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p class="keyboard-hint"><strong>Controls:</strong> ‚Üê ‚Üí to move | SPACE or ‚Üë to jump</p>
            <p class="touch-hint" style="display: none;"><strong>Touch Controls:</strong> Use on-screen buttons</p>
            <div class="score">Level: <span id="levelValue">1</span> | Score: <span id="scoreValue">0</span> | Coins: <span id="coinValue">0</span></div>
            <div>
                <button onclick="restartGame()">Restart Game</button>
                <button onclick="toggleSound()" id="soundBtn">üîä Sound On</button>
            </div>
        </div>
    </div>

    <div class="touch-controls" id="touchControls">
        <div class="d-pad">
            <div class="touch-btn" id="btnLeft" ontouchstart="handleTouchStart('left')" ontouchend="handleTouchEnd('left')">‚Üê</div>
            <div class="touch-btn" id="btnRight" ontouchstart="handleTouchStart('right')" ontouchend="handleTouchEnd('right')">‚Üí</div>
        </div>
        <div class="touch-btn jump" id="btnJump" ontouchstart="handleTouchStart('jump')" ontouchend="handleTouchEnd('jump')">‚Üë</div>
    </div>

    <script src="mario.js"></script>
</body>
</html>
