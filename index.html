<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mario Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #gameWrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        #gameContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 10px;
            min-height: 0;
        }

        #gameCanvas {
            background: #5c94fc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }

        #uiPanel {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        .score {
            font-size: clamp(14px, 4vw, 24px);
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .controls-hint {
            font-size: clamp(10px, 3vw, 16px);
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            font-size: clamp(12px, 3vw, 16px);
            background: #e52521;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        button:hover, button:active {
            transform: scale(1.05);
            background: #ff3b36;
        }

        #fullscreenBtn {
            background: #2ecc71;
        }

        #fullscreenBtn:hover {
            background: #27ae60;
        }

        /* Touch Controls */
        #touchControls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 20px 20px;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
            z-index: 100;
        }

        #touchControls.active {
            display: flex;
        }

        .touch-btn {
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            background: rgba(255, 255, 255, 0.25);
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(24px, 6vw, 36px);
            color: white;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            transition: all 0.1s;
            cursor: pointer;
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.92);
        }

        .touch-btn.jump {
            width: clamp(75px, 18vw, 100px);
            height: clamp(75px, 18vw, 100px);
            background: rgba(229, 37, 33, 0.6);
            border-color: rgba(229, 37, 33, 0.95);
            font-size: clamp(30px, 7vw, 42px);
        }

        .touch-btn.jump:active {
            background: rgba(229, 37, 33, 0.85);
        }

        .d-pad {
            display: flex;
            gap: clamp(10px, 3vw, 20px);
            pointer-events: auto;
        }

        /* Fullscreen styles */
        #gameWrapper:fullscreen {
            background: #000;
        }

        #gameWrapper:fullscreen #gameContainer {
            padding: 0;
        }

        #gameWrapper:fullscreen #gameCanvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none;
            max-height: none;
            object-fit: contain;
        }

        #gameWrapper:-webkit-full-screen {
            background: #000;
        }

        #gameWrapper:-webkit-full-screen #gameContainer {
            padding: 0;
        }

        #gameWrapper:-webkit-full-screen #gameCanvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none;
            max-height: none;
            object-fit: contain;
        }

        /* Hide UI in fullscreen on mobile */
        #gameWrapper:fullscreen #uiPanel,
        #gameWrapper:-webkit-full-screen #uiPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 200;
        }

        /* Show touch controls on mobile/tablet */
        @media (hover: none) and (pointer: coarse), 
               (max-width: 1024px) {
            #touchControls {
                display: flex;
            }
            
            .keyboard-hint {
                display: none !important;
            }
            
            .touch-hint {
                display: block !important;
            }
        }

        /* Landscape mode optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            #uiPanel {
                padding: 5px;
            }
            
            .score {
                margin-bottom: 4px;
            }
            
            button {
                padding: 5px 10px;
            }
        }

        /* Prevent text selection everywhere */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="gameContainer">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div id="uiPanel">
            <div class="score">Level: <span id="levelValue">1</span> | Score: <span id="scoreValue">0</span> | Coins: <span id="coinValue">0</span></div>
            <div class="controls-hint">
                <span class="keyboard-hint">‚å®Ô∏è Arrow keys to move, Space/Up to jump</span>
                <span class="touch-hint" style="display: none;">üëÜ Use on-screen buttons to play</span>
            </div>
            <div class="button-group">
                <button onclick="restartGame()">üîÑ Restart</button>
                <button onclick="toggleSound()" id="soundBtn">üîä Sound</button>
                <button onclick="toggleFullscreen()" id="fullscreenBtn">‚õ∂ Fullscreen</button>
            </div>
        </div>
    </div>

    <div id="touchControls">
        <div class="d-pad">
            <div class="touch-btn" id="btnLeft" ontouchstart="handleTouchStart('left')" ontouchend="handleTouchEnd('left')" onmousedown="handleTouchStart('left')" onmouseup="handleTouchEnd('left')" onmouseleave="handleTouchEnd('left')">‚Üê</div>
            <div class="touch-btn" id="btnRight" ontouchstart="handleTouchStart('right')" ontouchend="handleTouchEnd('right')" onmousedown="handleTouchStart('right')" onmouseup="handleTouchEnd('right')" onmouseleave="handleTouchEnd('right')">‚Üí</div>
        </div>
        <div class="touch-btn jump" id="btnJump" ontouchstart="handleTouchStart('jump')" ontouchend="handleTouchEnd('jump')" onmousedown="handleTouchStart('jump')" onmouseup="handleTouchEnd('jump')" onmouseleave="handleTouchEnd('jump')">‚Üë</div>
    </div>

    <script src="mario.js"></script>
</body>
</html>
