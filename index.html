<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mario Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            position: fixed;
        }

        #gameWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        /* Top bar with buttons - always visible */
        #topBar {
            flex-shrink: 0;
            padding: 8px 10px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            z-index: 200;
        }

        .game-title {
            color: #ffd700;
            font-weight: bold;
            font-size: clamp(14px, 4vw, 20px);
            white-space: nowrap;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
        }

        button {
            padding: 6px 12px;
            font-size: clamp(11px, 3vw, 14px);
            background: #e52521;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            min-width: 70px;
        }

        button:hover, button:active {
            transform: scale(1.05);
            background: #ff3b36;
        }

        #fullscreenBtn {
            background: #2ecc71;
        }

        #fullscreenBtn:hover {
            background: #27ae60;
        }

        /* Score bar below top bar */
        #scoreBar {
            flex-shrink: 0;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            z-index: 200;
        }

        .score {
            font-size: clamp(12px, 3.5vw, 18px);
            color: #ffd700;
            font-weight: bold;
        }

        .controls-hint {
            font-size: clamp(9px, 2.5vw, 12px);
            margin-top: 2px;
            opacity: 0.9;
        }

        /* Game container takes remaining space */
        #gameContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 0;
            padding: 5px;
        }

        #gameCanvas {
            background: #5c94fc;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }

        /* Touch Controls - at bottom */
        #touchControls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 15px 15px;
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            pointer-events: none;
            z-index: 100;
        }

        #touchControls.active {
            display: flex;
        }

        .touch-btn {
            width: clamp(55px, 14vw, 70px);
            height: clamp(55px, 14vw, 70px);
            background: rgba(255, 255, 255, 0.25);
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(22px, 5.5vw, 32px);
            color: white;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            transition: all 0.1s;
            cursor: pointer;
        }

        .touch-btn:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.92);
        }

        .touch-btn.jump {
            width: clamp(70px, 16vw, 90px);
            height: clamp(70px, 16vw, 90px);
            background: rgba(229, 37, 33, 0.6);
            border-color: rgba(229, 37, 33, 0.95);
            font-size: clamp(28px, 6.5vw, 38px);
        }

        .touch-btn.jump:active {
            background: rgba(229, 37, 33, 0.85);
        }

        .d-pad {
            display: flex;
            gap: clamp(8px, 2.5vw, 15px);
            pointer-events: auto;
        }

        /* Fullscreen styles */
        #gameWrapper:fullscreen {
            background: #000;
        }

        #gameWrapper:fullscreen #topBar,
        #gameWrapper:fullscreen #scoreBar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        #gameWrapper:fullscreen #scoreBar {
            top: 50px;
        }

        #gameWrapper:fullscreen #touchControls,
        #gameWrapper:-webkit-full-screen #touchControls {
            display: flex !important;
            z-index: 9999;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        #gameWrapper:fullscreen #gameContainer {
            padding: 0;
        }

        #gameWrapper:fullscreen #gameCanvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none;
            max-height: none;
            object-fit: contain;
        }

        #gameWrapper:-webkit-full-screen {
            background: #000;
        }

        #gameWrapper:-webkit-full-screen #topBar,
        #gameWrapper:-webkit-full-screen #scoreBar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        #gameWrapper:-webkit-full-screen #scoreBar {
            top: 50px;
        }

        #gameWrapper:-webkit-full-screen #gameContainer {
            padding: 0;
        }

        #gameWrapper:-webkit-full-screen #gameCanvas {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none;
            max-height: none;
            object-fit: contain;
        }

        /* Show touch controls on mobile/tablet */
        @media (hover: none) and (pointer: coarse), 
               (max-width: 1024px) {
            #touchControls {
                display: flex;
            }
            
            .keyboard-hint {
                display: none !important;
            }
            
            .touch-hint {
                display: block !important;
            }
        }

        /* Landscape mode optimization */
        @media (max-height: 450px) and (orientation: landscape) {
            #topBar {
                padding: 4px 8px;
            }
            
            #scoreBar {
                padding: 3px 8px;
            }
            
            button {
                padding: 4px 8px;
                font-size: 10px;
                min-width: 60px;
            }
            
            .game-title {
                font-size: 12px;
            }
        }

        /* Prevent text selection everywhere */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <!-- Top bar with title and buttons -->
        <div id="topBar">
            <div class="game-title">üçÑ Mario Game</div>
            <div class="button-group">
                <button onclick="restartGame()">üîÑ Restart</button>
                <button onclick="toggleSound()" id="soundBtn">üîä Sound</button>
                <button onclick="toggleFullscreen()" id="fullscreenBtn">‚õ∂ Full</button>
            </div>
        </div>
        
        <!-- Score bar -->
        <div id="scoreBar">
            <div class="score">Level: <span id="levelValue">1</span> | Score: <span id="scoreValue">0</span> | Coins: <span id="coinValue">0</span></div>
            <div class="controls-hint">
                <span class="keyboard-hint">‚å®Ô∏è Arrow keys to move, Space/Up to jump</span>
                <span class="touch-hint" style="display: none;">üëÜ Use on-screen buttons</span>
            </div>
        </div>

        <!-- Game area -->
        <div id="gameContainer">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <!-- Touch controls overlay -->
    <div id="touchControls">
        <div class="d-pad">
            <div class="touch-btn" id="btnLeft" ontouchstart="handleTouchStart('left')" ontouchend="handleTouchEnd('left')" onmousedown="handleTouchStart('left')" onmouseup="handleTouchEnd('left')" onmouseleave="handleTouchEnd('left')">‚Üê</div>
            <div class="touch-btn" id="btnRight" ontouchstart="handleTouchStart('right')" ontouchend="handleTouchEnd('right')" onmousedown="handleTouchStart('right')" onmouseup="handleTouchEnd('right')" onmouseleave="handleTouchEnd('right')">‚Üí</div>
        </div>
        <div class="touch-btn jump" id="btnJump" ontouchstart="handleTouchStart('jump')" ontouchend="handleTouchEnd('jump')" onmousedown="handleTouchStart('jump')" onmouseup="handleTouchEnd('jump')" onmouseleave="handleTouchEnd('jump')">‚Üë</div>
    </div>

    <script src="mario.js"></script>
</body>
</html>
