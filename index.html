<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mario Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
        }

        canvas {
            border: 4px solid #000;
            background: #5c94fc;
            image-rendering: pixelated;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }

        .controls p {
            margin: 5px 0;
        }

        .score {
            margin-top: 10px;
            font-size: 24px;
            color: #ffd700;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #e52521;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #ff3b36;
        }
    </style>
</head>
<body>
<div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <p><strong>Controls:</strong> ‚Üê ‚Üí to move | SPACE or ‚Üë to jump</p>
            <div class="score">Level: <span id="levelValue">1</span> | Score: <span id="scoreValue">0</span> | Coins: <span id="coinValue">0</span></div>
            <button onclick="restartGame()">Restart Game</button>
            <div style="margin-top: 10px;">
                <button onclick="toggleSound()" id="soundBtn">üîä Sound On</button>
            </div>
        </div>
</div>

<script src="mario.js"></script>
</body>
</html>
